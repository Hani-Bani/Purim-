<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Purim Count Down</title>
</head>

<body>
    <div class="heading">
        <h2>Celebrating Purin in ...</h2>
    </div>
    <div class="timer">
        <div class="timer-container days">
            <h1 class="daysLeft" id="days"></h1>
            <small>Days</small>
        </div>
        <div class="timer-container hours">
            <h1 class="hoursLeft" id="hours"></h1>
            <small>Hours</small>
        </div>
        <div class="timer-container minutes">
            <h1 class="minutesLeft" id="minutes"></h1>
            <small>Minutes</small>
        </div>
        <div class="timer-container seconds">
            <h1 class="secondsLeft" id="seconds"></h1>
            <small>Seconds</small>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
