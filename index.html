<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Count Down Until Purim</title>
</head>

<body>
    <div class="container">
        <h2>Count Down Until Purim</h2>
    </div>
    <div class="timer">
        <div class="timer-container timerdays">
            <h1 class="days" id="days"></h1>
            <small>Days</small>
        </div>
        <div class="timer-container timerhours">
            <h1 class="hours" id="hours"></h1>
            <small>Hours</small>
        </div>
        <div class="timer-container timerminutes">
            <h1 class="minutes" id="minutes"></h1>
            <small>Minutes</small>
        </div>
        <div class="timer-container timerseconds">
            <h1 class="seconds" id="seconds"></h1>
            <small>Seconds</small>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
